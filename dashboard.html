<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: #3f51b5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem;
      flex: 1 1 300px;
    }
    .chart-container {
      position: relative;
      height: 250px;
      width: 100%;
    }
    .profile {
      text-align: center;
    }
    .profile h2 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Performance Dashboard</h1>
  </header>

  <div class="container">
    <div class="card profile">
      <h2>Vamil Senthilkumar</h2>
      <p>Course: Bsc Information Technology</p>
      <p>Semester: 4</p>
      <p>CGPA[upto 4th sem]: 8.6</p>
    </div>

    <div class="card">
      <h3>Marks Overview</h3>
      <div class="chart-container">
        <canvas id="marksChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h3>Attendance Overview</h3>
      <div class="chart-container">
        <canvas id="attendanceChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const marksCtx = document.getElementById('marksChart').getContext('2d');
    const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');

    new Chart(marksCtx, {
      type: 'bar',
      data: {
        labels: ['C Programming', 'Java', 'DBMS', 'HTML/CSS', 'DSA'],
        datasets: [{
          label: 'Marks',
          data: [85, 92, 78, 88, 91],
          backgroundColor: '#3f51b5'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(attendanceCtx, {
      type: 'pie',
      data: {
        labels: ['C Programming', 'Java', 'DBMS', 'HTML/CSS', 'DSA'],
        datasets: [{
          label: 'Attendance %',
          data: [90, 80, 85, 88, 92],
          backgroundColor: ['#4caf50', '#2196f3', '#ffc107', '#f44336', '#9c27b0']
        }]
      }
    });
  </script>
</body>
</html>
